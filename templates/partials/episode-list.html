
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <ul>
                    <li><span class="fa fa-bars"></span></li>
                </ul>
                <h1>Episode List</h1>
            </div>
        </div>
    </div>
</header>


<section class="show featured">
	<div class="container-fluid">
        <!-- What show? -->
        <div class="listing">
            <div class="row">
                <div class="col-md-12">
                    <img ng-src="http://images.tvrage.com/shows/3/{{show.showid}}.jpg" />
                    <div class="listing-content">
                        <h2>Name of show</h2>
                        <p>A bit of blurb about the show</p>
                        <p>{{show.seasons}} seasons</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End -->  
	</div>
</section>

<section class="listings episodes">
    <div class="container-fluid">
        <!-- Repeatable Episodes listing -->
        <div class="listing episodes">
            <div class="row">
                <div class="col-md-12">
                    
                    <div class="listing-content">
                        <h2>Episode Name</h2>
                        <div class="people">
                            <span>
                                <img src="{{person.image}}" title="person.name" />
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End -->  
    </div>
</section>
